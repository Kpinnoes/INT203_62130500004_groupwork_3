<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="/tailwind.css" rel="stylesheet">

 </head>

<body>
  <div id="app" >
<div class="bg-gradient-to-b from-blue-600 to-white pb-20">
  <img src="images/12.jpg" class=" ">
    <div class="py-7 mb-4 mx-auto font-mono text-3xl text-center font-mono font-extrabold text-red-100" >Photo Gallery ({{ unclickHeart }})</div>
  <!---->

      <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-3">
        <li v-for="(photo, index) in photos" class="mx-auto">
          <p class="mx-auto pb-3 content-center font-mono text-2xl text-center text-black">{{photo.article}}</p>
          <img :src="photo.src" v-on:click=" clickHeart(index)"  class="h-52 w-82 border-8 border-white" :alt="photo.title">
          <div class="flex flex-row justify-start space-x-1">
            <p v-if="photo.like > 0"> X
            </p>
       
            <button @click="favorite(index)" class=" focus:outline-none " v-show="photo.done">
              <!-- "you can use "class = fill-current text-red-500" for changing to red color, original is black -->
              <svg class="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
              </svg>
            </button>

          </div>
        </li>
      </ul>
</div>
    <!---->
  
   


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
